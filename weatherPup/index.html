<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Pup</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-light bg-light mb-5 shadow p-3 mb-5 bg-body rounded"
    >
      <div class="container-fluid">
        <span class="navbar-brand fs-1 fw-bold d-block mx-auto mb-4 pt-4"
          ><img
            src="images/—Pngtree—beagle puppy clipart_5731316.png"
            alt=""
            height="60"
            class="d-inline-block align-text-middle"
          />Weather Pup</span
        >
      </div>
    </nav>

    <div class="card appBody">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <div class="card text-center userLocation">
              <div class="card-body p-3">
                <form id="searchF">
                  <input
                    class="text-center fs-4 border-top-0 border-start-0 border-end-0"
                    id="userCity"
                    type="search"
                    placeholder="City, State or Zipcode"
                  />
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    id="submitSearch"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                  </svg>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div
            id="updateCity"
            class="card-header text-center fs-1 cityName"
          ></div>
          <div class="currentWeather">
            <h2>
              <span id="test" class="hiTemp"
                >55°/<span class="loTemp">35°</span></span
              >

              <span id="farenheit" class="fs-5 degCel">F/</span
              ><span id="celsius" class="fs-5 degCel">C</span>
              <p id="dayTime" class="fs-4 loTemp">Day and time</p>
            </h2>

            <div class="weatherDetailsContainer">
              <img
                src="images/cloudy_icon.svg"
                class="currentWeatherIcon"
                alt="cloudy weather"
              />
              <span class="weatherDetails">Partly cloudy</span>
            </div>
            <div class="weatherTipCont">
              <img
                src="images/sweater_puppy.png"
                class="rounded weatherPuppy"
                alt="puppy in sweater"
              />
              <span class="weatherTip">Wear a jacket</span>
            </div>
          </div>

          <div class="weatherForecast">
            <h2>Tuesday</h2>

            <div class="weatherDetailsContainer">
              <img
                src="images/cloudy_icon.svg"
                class="currentWeatherIcon"
                alt="cloudy weather"
              />
              <span class="weatherDetails">Sunny</span>
            </div>
            <div class="forecastTemps">
              <span class="hiTemp">60°/</span>
              <span class="loTemp">42°</span>
            </div>
          </div>

          <div class="weatherForecast">
            <h2>Wednesday</h2>

            <div class="weatherDetailsContainer">
              <img
                src="images/cloudy_icon.svg"
                class="currentWeatherIcon"
                alt="cloudy weather"
              />
              <span class="weatherDetails">Sunny</span>
            </div>
            <div class="forecastTemps">
              <span class="hiTemp">60°/</span>
              <span class="loTemp">42°</span>
            </div>
          </div>

          <div class="weatherForecast">
            <h2>Thursday</h2>

            <div class="weatherDetailsContainer">
              <img
                src="images/cloudy_icon.svg"
                class="currentWeatherIcon"
                alt="cloudy weather"
              />
              <span class="weatherDetails">Sunny</span>
            </div>
            <div class="forecastTemps">
              <span class="hiTemp">60°/</span>
              <span class="loTemp">42°</span>
            </div>
          </div>

          <div class="weatherForecast">
            <h2>Friday</h2>

            <div class="weatherDetailsContainer">
              <img
                src="images/cloudy_icon.svg"
                class="currentWeatherIcon"
                alt="cloudy weather"
              />
              <span class="weatherDetails">Sunny</span>
            </div>
            <div class="forecastTemps">
              <span class="hiTemp">60°/</span>
              <span class="loTemp">42°</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
